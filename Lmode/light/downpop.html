<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./downpop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="downloadmenu">
      <section class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="download-option">
          <a class="download">Download</a>
          <div class="close-option">
            <img
              class="close-icon"
              loading="lazy"
              alt=""
              src="./public/close.svg"
            />
          </div>
        </div>
        <div class="reportbtn-parent">
          <div class="reportbtn">
            <div class="report-icons">
              <img
                class="file-pdf-regular-1-icon"
                loading="lazy"
                alt=""
                src="./public/filepdfregular-1.svg"
              />
            </div>
            <a class="reports">Reports</a>
          </div>
          <div class="csvbtn">
            <div class="file-csv-solid-1-wrapper">
              <img
                class="file-csv-solid-1-icon"
                loading="lazy"
                alt=""
                src="./public/filecsvsolid-1.svg"
              />
            </div>
            <a class="data">Data </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
