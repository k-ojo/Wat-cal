<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./tpop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menu">
      <section class="content">
        <img
          class="content-child"
          loading="lazy"
          alt=""
          src="./public/group-21.svg"
          id="group"
        />
      </section>
      <section class="topbar">
        <div class="melissa-peters">Melissa Peters</div>
        <div class="user-email">
          <div class="melpetersgmailcom">melpeters@gmail.com</div>
        </div>
        <div class="topbar-buttons">
          <div class="button-icons"></div>
        </div>
        <div class="topbar-buttons1">
          <div class="dashboardbtn" id="dashboardbtnContainer">
            <div class="home">
              <div class="user-avatar">
                <img
                  class="avatar-icons"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
            </div>
            <div class="user-details">
              <div class="dashboard">Dashboard</div>
            </div>
          </div>
        </div>
        <div class="topbar-buttons2">
          <div class="line"></div>
        </div>
        <div class="settings-dropdown">
          <div class="settingbtn" id="settingbtnContainer">
            <img
              class="tools-icon"
              loading="lazy"
              alt=""
              src="./public/tools.svg"
            />

            <div class="settings-label">
              <div class="settings">Settings</div>
            </div>
          </div>
        </div>
        <div class="topbar-buttons3">
          <div class="line1"></div>
        </div>
        <div class="topbar-buttons4">
          <div class="historybtn" id="historybtnContainer">
            <div class="history">
              <div class="vector-wrapper">
                <img
                  class="vector-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector-1.svg"
                />
              </div>
            </div>
            <div class="history-wrapper">
              <div class="history1">History</div>
            </div>
          </div>
        </div>
        <div class="topbar-buttons5">
          <div class="line2"></div>
        </div>
        <div class="topbar-buttons6">
          <div class="logout-btn" id="logoutBtnContainer">
            <img
              class="sign-out-alt-icon"
              loading="lazy"
              alt=""
              src="./public/signoutalt.svg"
            />

            <div class="logout">Logout</div>
          </div>
        </div>
        <div class="topbar-divider"></div>
      </section>
      <div class="bottom-bar">
        <div class="text-button" id="textButton">Privacy Policy</div>
        <div class="bottom-divider"></div>
        <div class="text-button1" id="textButton1">Terms of Service</div>
      </div>
    </div>

    <script>
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          // Please sync "Tenant-Edit-Profile Page - Desktop" to the project
        });
      }
      
      var dashboardbtnContainer = document.getElementById("dashboardbtnContainer");
      if (dashboardbtnContainer) {
        dashboardbtnContainer.addEventListener("click", function (e) {
          // Please sync "Tenant-Dashboard Page - Desktop" to the project
        });
      }
      
      var settingbtnContainer = document.getElementById("settingbtnContainer");
      if (settingbtnContainer) {
        settingbtnContainer.addEventListener("click", function (e) {
          // Please sync "Tenant-Settings Page - Desktop" to the project
        });
      }
      
      var historybtnContainer = document.getElementById("historybtnContainer");
      if (historybtnContainer) {
        historybtnContainer.addEventListener("click", function (e) {
          // Please sync "Tenant-History Page - Desktop" to the project
        });
      }
      
      var logoutBtnContainer = document.getElementById("logoutBtnContainer");
      if (logoutBtnContainer) {
        logoutBtnContainer.addEventListener("click", function (e) {
          // Please sync "Home Page - Desktop" to the project
        });
      }
      
      var textButton = document.getElementById("textButton");
      if (textButton) {
        textButton.addEventListener("click", function (e) {
          // Please sync "Privacy Page - Desktop" to the project
        });
      }
      
      var textButton1 = document.getElementById("textButton1");
      if (textButton1) {
        textButton1.addEventListener("click", function (e) {
          // Please sync "Terms Page - Desktop" to the project
        });
      }
      </script>
  </body>
</html>
