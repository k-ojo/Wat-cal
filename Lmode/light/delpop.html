<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./delpop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="deletemenu">
      <div class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-36.svg" />

        <div class="delete-options">
          <a class="deletion">Deletion </a>
          <img
            class="close-icon"
            loading="lazy"
            alt=""
            src="./public/close.svg"
          />
        </div>
        <div class="are-you-sure">
          Are you sure you want to delete this report?
        </div>
        <div class="confirmation-buttons">
          <div class="yes-no-buttons">
            <div class="no">
              <div class="no1">No</div>
            </div>
            <div class="yes">
              <div class="yes1">Yes</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
