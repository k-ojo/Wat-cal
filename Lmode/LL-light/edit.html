<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./edit.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile-page-desktop">
      <section class="edit-profile-page-desktop-inner">
        <form class="frame-parent">
          <div class="navbar-wrapper">
            <button class="navbar">
              <div class="material-symbolsarrow-back-io">
                <img class="back-icon" alt="" src="./public/back-icon.svg" />
              </div>
              <div class="edit-profile-wrapper">
                <div class="edit-profile">Edit Profile</div>
              </div>
            </button>
          </div>
          <div class="profile-info-parent">
            <div class="profile-info">
              <div class="picture-border-parent">
                <div class="picture-border"></div>
                <div class="picdefault-wrapper">
                  <img
                    class="picdefault-icon"
                    loading="lazy"
                    alt=""
                    src="./public/picdefault.svg"
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <div class="name-email-fields-parent">
                <div class="name-email-fields">
                  <div class="name-email-input">
                    <b class="username">Username</b>
                    <b class="email">Email</b>
                  </div>
                </div>
                <div class="frame-group">
                  <div class="rectangle-parent">
                    <div class="frame-child"></div>
                    <input
                      class="melissa-peters"
                      placeholder="Melissa Peters"
                      type="text"
                    />
                  </div>
                  <div class="frame-wrapper">
                    <div class="rectangle-group">
                      <div class="frame-item"></div>
                      <input
                        class="melpetersgmailcom"
                        placeholder="melpeters@gmail.com"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="password-fields-parent">
                <div class="password-fields">
                  <div class="password-input">
                    <b class="enter-password">Enter password</b>
                    <b class="confirm-password">Confirm password</b>
                  </div>
                </div>
                <div class="password-input-fields-parent">
                  <div class="password-input-fields">
                    <div class="component-11">
                      <div class="password-background"></div>
                      <input
                        class="password-value"
                        placeholder="*********"
                        type="text"
                      />

                      <img class="eye-icon" alt="" src="./public/eye.svg" />
                    </div>
                    <div class="birth-address-fields-parent">
                      <div class="birth-address-fields">
                        <b class="date-of-birth">Date of Birth</b>
                      </div>
                      <div class="rectangle-container">
                        <div class="frame-inner"></div>
                        <input
                          class="ddmmyyyy"
                          placeholder="DD/MM/YYYY"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="address-field-parent">
                      <div class="address-field">
                        <b class="house-address">House address</b>
                      </div>
                      <div class="group-div">
                        <div class="rectangle-div"></div>
                        <div class="optional-label">
                          <div class="optional">(Optional)</div>
                        </div>
                        <img
                          class="iconoutlinequestion"
                          loading="lazy"
                          alt=""
                          src="./public/iconoutlinequestion.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="component-11-parent">
                    <div class="component-111">
                      <div class="meter-type-background"></div>
                      <input
                        class="meter-type-value"
                        placeholder="*********"
                        type="text"
                      />

                      <img class="eye-icon1" alt="" src="./public/eye-1.svg" />
                    </div>
                    <div class="meter-fields">
                      <div class="meter-input">
                        <b class="meter-serial-number">Meter_Serial_Number</b>
                      </div>
                      <div class="rectangle-parent1">
                        <div class="frame-child1"></div>
                        <input
                          class="xxxxxxx"
                          placeholder="131xxxxxxx"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="meter-fields1">
                      <div class="meter-type-wrapper">
                        <b class="meter-type">Meter_type</b>
                      </div>
                      <div class="rectangle-parent2">
                        <div class="frame-child2"></div>
                        <input
                          class="prepaidpostpaid"
                          placeholder="Prepaid/Postpaid"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="addroombtn-wrapper">
                <button class="addroombtn">
                  <img class="broom-icon" alt="" src="./public/broom.svg" />

                  <div class="add-room-label">
                    <div class="add-room">Add room</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button">
              <div class="save-changes">Save changes</div>
            </button>
          </div>
        </form>
      </section>
      <section class="footer-section">
        <div class="footer-section-inner">
          <div class="logo-parent">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo@2x.png"
            />

            <h3 class="watcal">WatCal</h3>
          </div>
        </div>
        <div class="navigation-links-wrapper">
          <div class="navigation-links">
            <div class="text-button">Home</div>
            <div class="text-button1" id="textButton1">Help Desk</div>
            <div class="text-button2" id="textButton2">About</div>
            <div class="text-button3" id="textButton3">Security</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="social-links-wrapper">
          <div class="social-links">
            <div class="button1">
              <div class="social-icons">
                <img
                  class="icon"
                  loading="lazy"
                  alt=""
                  src="./public/icon.svg"
                />
              </div>
              <div class="text-button4">manuelansah955@gmail.com</div>
            </div>
            <div class="button2">
              <div class="icon-wrapper">
                <img
                  class="icon1"
                  loading="lazy"
                  alt=""
                  src="./public/icon-1.svg"
                />
              </div>
              <div class="text-button5">+233 59 829 6141</div>
            </div>
          </div>
        </div>
        <div class="line1"></div>
        <div class="container1">
          <div class="copyright-wrapper">
            <div class="copyright">WatCal All Rights Reserved</div>
          </div>
          <div class="social-media-icons">
            <div class="button3">
              <img
                class="icon2"
                loading="lazy"
                alt=""
                src="./public/icon-2.svg"
              />
            </div>
            <div class="button4">
              <img
                class="icon3"
                loading="lazy"
                alt=""
                src="./public/icon-3.svg"
              />
            </div>
            <div class="button5">
              <img
                class="icon4"
                loading="lazy"
                alt=""
                src="./public/icon-4.svg"
              />
            </div>
          </div>
          <div class="contact-links-wrapper">
            <div class="contact-links">
              <div class="text-button6" id="textButton6">Privacy Policy</div>
              <div class="contact-separator"></div>
              <div class="text-button7" id="textButton7">Terms of Service</div>
            </div>
          </div>
        </div>
      </section>
    </div>

      if (textButton6) {

      if (textButton7) {

  </body>
</html>
