<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./downloadPop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
    />
  </head>
  <body>
     
    <div class="downloadmenu">
      <section class="Parent">
        <div class="Child"></div>
        <div class="downParent">
          <a class="down">Download</a>
          <div class="R-wrapper">
            <div class="R">
              <div class="file-pdf-regular-1-wrapper">
                <img
                  class="file-pdf-regular-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/file-pdf-regular 1.svg"
                />
              </div>
              <div class="reports">Reports</div>
            </div>
          </div>
        </div>
        <div class="cover">
          <div class="close-parent">
            <img
              class="close-icon"
              loading="lazy"
              alt=""
              src="./public/close.svg"
            />

            <div class="csvbtn">
              <div class="file-csv-solid-1-wrapper">
                <img
                  class="file-csv-solid-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public//file-csv-solid 1.svg"
                />
              </div>
              <div class="dt">Data</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
