<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./delPop.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="deletepopper">
      <div class="vecpa">
        <img class="eagle" alt="" src="./pop/rectangle-36.svg" />

        <div class="delete-opt">
          <a class="remuv">Deletion </a>
          <img
            class="clo-icon"
            loading="lazy"
            alt=""
            src="./pop/close.svg"
          />
        </div>
        <a class="are-you-sure">Are you sure you want to delete this report?</a>
        <div class="confirmable">
          <div class="yes-no-buttons">
            <div class="no">
              <a class="no1">No</a>
            </div>
            <div class="yes">
              <a class="yes1">Yes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
