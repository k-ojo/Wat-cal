<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./EditProfile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="tenant-edit-profile-page-des">
      <section class="tenant-edit-profile-page-des-inner">
        <div class="frame-parent">
          <div class="navbar-wrapper">
            <button class="navbar">
              <div class="material-symbolsarrow-back-io" onclick="goBack()">
                <img class="back-icon" alt="" src="./public/back.svg" />
              </div>
              <div class="edit-profile-wrapper">
                <b class="edit-profile">Edit Profile</b>
              </div>
            </button>
          </div>
          <div class="frame-group">
            <div class="frame-wrapper">
              <div class="ellipse-parent">
                <div class="frame-child"></div>
                <div class="picdefault-wrapper">
                  <img
                    class="picdefault-icon"
                    loading="lazy"
                    alt=""
                    src="./public/avatar.png"
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <div class="frame-container">
                <div class="frame-div">
                  <div class="username-parent">
                    <b class="username">Username</b>
                    <b class="email">Email</b>
                  </div>
                </div>
                <div class="frame-parent1">
                  <div class="rectangle-parent">
                    <div class="frame-item"></div>
                    <input
                      class="melissa-peters"
                      placeholder="Melissa Peters"
                      type="text"
                    />
                  </div>
                  <div class="frame-wrapper1">
                    <div class="rectangle-group">
                      <div class="frame-inner"></div>
                      <input
                        class="melpetersgmailcom"
                        placeholder="melpeters@gmail.com"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent2">
                <div class="frame-wrapper2">
                  <div class="enter-password-parent">
                    <b class="enter-password">Enter password</b>
                    <b class="confirm-password">Confirm password</b>
                  </div>
                </div>
                <div class="password-input-parent">
                  <div class="password-input">
                    <div class="component-10">
                      <div class="password-input-border"></div>
                      <div class="password-input-placeholder-wrapper">
                        <input
                        class="password-input-placeholder"
                        placeholder="*********"
                        type="password"
                      /> 
                      </div>
                      <img class="eye-icon" alt="" src="./public/eye.svg" />
                    </div>
                    <div class="frame-parent3">
                      <div class="date-of-birth-wrapper">
                        <b class="date-of-birth">Date of Birth</b>
                      </div>
                      <div class="rectangle-container">
                        <div class="rectangle-div"></div>
                        <input
                          class="ddmmyyyy"
                          placeholder="DD/MM/YYYY"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="frame-parent4">
                      <div class="house-address-wrapper">
                        <b class="house-address">House address</b>
                      </div>
                      <div class="group-div">
                        <div class="frame-child1"></div>
                        <div class="optional-wrapper">
                            <input
                            class="optional"
                            placeholder="(Optional)"
                            type="text"
                          />
                        </div>
                        <img
                          class="iconoutlinequestion"
                          loading="lazy"
                          alt=""
                          src="./public/question.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="component-10-parent">
                    <div class="component-101">
                      <div class="meter-password-input-border"></div>
                      <div class="meter-password-input-placehold-wrapper">
                        <input
                        class="meter-password-input"
                        placeholder="*********"
                        type="password"
                      /> 
                      </div>
                      <img class="eye-icon1" alt="" src="./public/eye.svg" />
                    </div>
                    <div class="frame-parent5">
                      <div class="meter-serial-number-wrapper">
                        <b class="meter-serial-number">Meter_Serial_Number</b>
                      </div>
                      <div class="rectangle-parent1">
                        <div class="frame-child2"></div>
                        <input
                          class="xxxxxxx"
                          placeholder="131xxxxxxx"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="frame-parent6">
                      <div class="meter-type-wrapper">
                        <b class="meter-type">Meter_type</b>
                      </div>
                      <div class="rectangle-parent2">
                        <div class="frame-child3"></div>
                        <input
                          class="prepaidpostpaid"
                          placeholder="Prepaid/Postpaid"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button">
              <div class="save-changes">Save changes</div>
            </button>
          </div>
        </div>
      </section>
      <footer class="footer-section">
        <div class="footer-section-inner">
          <div class="logo-parent">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/biglogo.svg"
            />

            <h3 class="watcal">WatCal</h3>
          </div>
        </div>
        <div class="footer-section-child">
          <div class="text-button-parent">
            <div class="text-button" id="textButton">Home</div>
            <div class="text-button1" id="textButton1">Help Desk</div>
            <div class="text-button2" id="textButton2">About</div>
            <div class="text-button3" id="textButton3">Security</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer-section-inner1">
          <div class="button-parent">
            <div class="button1">
              <div class="icon-wrapper">
                <img
                  class="icon"
                  loading="lazy"
                  alt=""
                  src="./public/mail.svg"
                />
              </div>
              <div class="text-button4">manuelansah955@gmail.com</div>
            </div>
            <div class="button2">
              <div class="icon-container">
                <img
                  class="icon1"
                  loading="lazy"
                  alt=""
                  src="./public/phone.svg"
                />
              </div>
              <div class="text-button5">+233 59 829 6141</div>
            </div>
          </div>
        </div>
        <div class="line1"></div>
        <footer class="container1">
          <div class="text-wrapper">
            <div class="text">WatCal All Rights Reserved</div>
          </div>
          <div class="button-group">
            <div class="button3">
              <img
                class="icon2"
                loading="lazy"
                alt=""
                src="./public/facebook.svg"
              />
            </div>
            <div class="button4">
              <img
                class="icon3"
                loading="lazy"
                alt=""
                src="./public/twitter.svg"
              />
            </div>
            <div class="button5">
              <img
                class="icon4"
                loading="lazy"
                alt=""
                src="./public/linkedin.svg"
              />
            </div>
          </div>
          <div class="container-inner">
            <div class="text-button-group">
              <a href="/website/other/Privacy.html" class="text-button6">Privacy Policy</a>
              <div class="legal-links-separator"></div>
              <a href="/website/other/Terms.html" class="text-button7">Terms of Service</a>            
            </div>
          </div>
        </footer>
      </footer>
    </div>

    <script>
       function goBack() {
      window.history.back();
    }
      var textButton1 = document.getElementById("textButton1");
      if (textButton1) {
        textButton1.addEventListener("click", function (e) {
            window.location.href = "../other/Helpdesk.html";
        });
      }
      
      var textButton = document.getElementById("textButton");
      if (textButton) {
        textButton.addEventListener("click", function (e) {
            window.location.href = "../other/Home.html";
        });
      }
      
      var textButton2 = document.getElementById("textButton2");
      if (textButton2) {
        textButton2.addEventListener("click", function (e) {
            window.location.href = "../other/About.html"; 
        });
      }
      
      var textButton3 = document.getElementById("textButton3");
      if (textButton3) {
        textButton3.addEventListener("click", function (e) {
            window.location.href = "../other/Security.html";
        });
      }
      
     /*  var textButton6 = document.getElementById("textButton6");
      if (textButton6) {
        textButton6.addEventListener("click", function (e) {
            window.location.href = "../other/Privacy.html";
        });
      }
      
      var textButton7 = document.getElementById("textButton7");
      if (textButton7) {
        textButton7.addEventListener("click", function (e) {
            window.location.href = "../other/Terms.html";
        });
      } */
      </script>
  </body>
</html>
